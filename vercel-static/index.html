<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Prayer Times</h1>
    <div class="date-display">
      <div id="gregorian-date">Loading...</div>
      <div id="islamic-date">Loading...</div>
    </div>
    
    <div class="location">
      <h2>Location: <span id="location-name">Mecca</span></h2>
    </div>
    
    <div class="next-prayer">
      <h2>Next Prayer</h2>
      <div class="prayer-info">
        <div id="next-prayer-name">Loading...</div>
        <div id="next-prayer-time">Loading...</div>
        <div id="countdown">Loading...</div>
      </div>
    </div>
    
    <div class="prayer-times">
      <h2>Today's Prayer Times</h2>
      <div id="prayer-list">
        <!-- Prayer times will be filled by JavaScript -->
        <div class="prayer-item">
          <span class="prayer-name">Fajr</span>
          <span class="prayer-time" id="fajr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Sunrise</span>
          <span class="prayer-time" id="sunrise-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Dhuhr</span>
          <span class="prayer-time" id="dhuhr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Asr</span>
          <span class="prayer-time" id="asr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Maghrib</span>
          <span class="prayer-time" id="maghrib-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Isha</span>
          <span class="prayer-time" id="isha-time">--:--</span>
        </div>
      </div>
    </div>
    
    <div class="settings">
      <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
